[server]
headless = true
address = "0.0.0.0"
port = 5000
enableXsrfProtection = false
enableCORS = true
maxUploadSize = 200
maxMessageSize = 200

[browser]
gatherUsageStats = false
serverAddress = "0.0.0.0"
serverPort = 5000

[theme]
primaryColor = "#1f77b4"
backgroundColor = "#ffffff"
secondaryBackgroundColor = "#f0f2f6"
textColor = "#262730"
font = "sans serif"

[logger]
level = "info"

[client]
showErrorDetails = true
toolbarMode = "minimal"
